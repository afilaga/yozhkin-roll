<!-- VALENTINE'S DAY HERO (Magic MCP) -->
<style>
    .valentine-hero {
        position: relative;
        min-height: 700px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #fff0f5;
        /* Light pink background */
        background-image: radial-gradient(#ff7a001a 1px, transparent 1px);
        background-size: 32px 32px;
        padding: 140px 4% 80px;
        overflow: hidden;
    }

    /* Decorative Elements */
    .valentine-hero::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(180deg, rgba(255, 255, 255, 0) 0%, #fff 100%);
        pointer-events: none;
        z-index: 1;
    }

    .valentine-container {
        max-width: 1200px;
        width: 100%;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 60px;
        align-items: center;
        position: relative;
        z-index: 5;
    }

    .valentine-text {
        text-align: left;
    }

    .valentine-title {
        font-family: 'Outfit', sans-serif;
        font-size: clamp(42px, 5vw, 64px);
        font-weight: 800;
        line-height: 1.1;
        background: linear-gradient(135deg, #ff4d4d 0%, #ff7a00 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 24px;
        letter-spacing: -0.02em;
    }

    .valentine-subtitle {
        font-family: 'Inter', sans-serif;
        font-size: clamp(18px, 2vw, 24px);
        line-height: 1.5;
        color: #555;
        margin-bottom: 40px;
        font-weight: 500;
    }

    .valentine-cta-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #ff4d4d 0%, #ff7a00 100%);
        color: white;
        text-decoration: none;
        padding: 20px 48px;
        border-radius: 50px;
        font-family: 'Outfit', sans-serif;
        font-size: 18px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 10px 25px rgba(255, 77, 77, 0.3);
        transition: all 0.3s ease;
    }

    .valentine-cta-btn:hover {
        transform: translateY(-4px);
        box-shadow: 0 15px 35px rgba(255, 77, 77, 0.4);
    }

    .valentine-visual {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .valentine-img {
        width: 100%;
        max-width: 600px;
        border-radius: 20px;
        /* filter: drop-shadow(0 20px 40px rgba(255, 77, 77, 0.15)); */
        animation: heartBeat 3s infinite ease-in-out;
    }

    /* Floating Petals Animation */
    @keyframes floatPetal {
        0% {
            transform: translate(0, 0) rotate(0deg);
            opacity: 0;
        }

        10% {
            opacity: 1;
        }

        90% {
            opacity: 1;
        }

        100% {
            transform: translate(100px, 100px) rotate(360deg);
            opacity: 0;
        }
    }

    /* Heartbeat Animation for Main Image */
    @keyframes heartBeat {
        0% {
            transform: scale(1);
        }

        50% {
            transform: scale(1.02);
        }

        100% {
            transform: scale(1);
        }
    }

    @media (max-width: 900px) {
        .valentine-container {
            grid-template-columns: 1fr;
            text-align: center;
            gap: 40px;
        }

        .valentine-text {
            text-align: center;
            order: 2;
            /* Image on top on mobile? Or text? Let's keep text top for now or standard flow */
            order: 1;
        }

        .valentine-visual {
            order: 2;
        }

        .valentine-hero {
            padding-top: 100px;
            min-height: auto;
        }
    }
</style>

<section class="valentine-hero" id="home">
    <div class="valentine-container">
        <div class="valentine-text">
            <h1 class="valentine-title">День Всех Влюблённых!</h1>
            <p class="valentine-subtitle">Порадуйте любимых вкусным ужином.<br>Закажите роллы и пиццу заранее!</p>
            <a href="#menu" class="valentine-cta-btn">Перейти к меню</a>
        </div>
        <div class="valentine-visual">
            <img src="/ui/val_hero.png" alt="Valentine's Day Special" class="valentine-img">
        </div>
    </div>
</section>
