            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(255, 122, 0, 0.1);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
