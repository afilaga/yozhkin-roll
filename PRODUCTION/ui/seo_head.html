<!-- 0.1 Yandex.Metrika Goals (Automated) -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Helper to safely reach goal
    function reachGoal(target, params) {
      if (typeof ym === 'function') {
        ym(91003929, 'reachGoal', target, params);
        console.log('YM Goal:', target, params);
      }
    }

    // Delegate all clicks to document body
    document.body.addEventListener('click', function (e) {
      const link = e.target.closest('a');
      const btn = e.target.closest('button') || e.target.closest('.nova-contact-btn');

      // 1. Phone Clicks
      if (link && link.href.includes('tel:')) {
        reachGoal('click_phone');
        return;
      }

      // 2. Social Media
      if (link) {
        const href = link.href;
        if (href.includes('t.me')) reachGoal('social_click', { network: 'telegram' });
        else if (href.includes('vk.com')) reachGoal('social_click', { network: 'vk' });
        else if (href.includes('instagram.com')) reachGoal('social_click', { network: 'instagram' });
        else if (href.includes('wa.me') || href.includes('whatsapp')) reachGoal('social_click', { network: 'whatsapp' });
      }

      // 3. Cart Interactions
      if ((link && link.href.includes('#order')) ||
        e.target.closest('.t706__carticon') ||
        e.target.closest('.nova-icon-btn[href*="cart"]') ||
        (btn && btn.onclick && btn.onclick.toString().includes('t706'))
      ) {
        reachGoal('click_cart');
      }

      // 4. Menu Navigation (Tabs)
      if (link && (link.classList.contains('nova-link') || link.classList.contains('nova-mob-link'))) {
        reachGoal('menu_click', { text: link.innerText.trim() });
      }
    });
  });
</script>

<!-- 0.2 UTM Tracking & CRM Sync (Sticky Sessions) -->
<script>
  (function () {
    const PRESERVED_PARAMS = ['utm_source', 'utm_medium', 'utm_campaign', 'utm_content', 'utm_term'];
    const STORAGE_KEY_PREFIX = 'yozhkin_';

    // 1. Capture & Storage
    try {
      const urlParams = new URLSearchParams(window.location.search);
      PRESERVED_PARAMS.forEach(param => {
        if (urlParams.has(param)) {
          localStorage.setItem(STORAGE_KEY_PREFIX + param, urlParams.get(param));
        }
      });
    } catch (e) {
      console.error('UTM Sync: Storage failed', e);
    }

    // 2. Data Retrieval
    const getStoredParams = () => {
      const data = {};
      PRESERVED_PARAMS.forEach(param => {
        const val = localStorage.getItem(STORAGE_KEY_PREFIX + param);
        if (val) data[param] = val;
      });
      return data;
    };

    // 3. Injection Logic
    const injectIntoForms = () => {
      const params = getStoredParams();
      if (Object.keys(params).length === 0) return;

      const forms = document.querySelectorAll('form');
      forms.forEach(form => {
        Object.entries(params).forEach(([key, value]) => {
          let input = form.querySelector(`input[name="${key}"]`);
          if (!input) {
            input = document.createElement('input');
            input.type = 'hidden';
            input.name = key;
            form.appendChild(input);
          }
          input.value = value;
        });
      });
    };

    // 4. Metrica Sync
    const syncMetrica = () => {
      const params = getStoredParams();
      if (Object.keys(params).length > 0 && typeof ym !== 'undefined') {
        ym(91003929, 'params', params);
      }
    };

    // Initialize
    const init = () => {
      injectIntoForms();
      syncMetrica();

      // Watch for dynamic forms (Tilda popups)
      const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
          if (mutation.addedNodes.length) {
            injectIntoForms();
          }
        });
      });
      observer.observe(document.body, { childList: true, subtree: true });
    };

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  })();
</script>

<!-- 7. FIX: Product Card Click -> Popup (Not Cart) -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    // FIX: Force Product Popup on Card Click (st310n)
    document.body.addEventListener('click', function (e) {
      // 1. Find the card
      const card = e.target.closest('.t-store__card');
      if (!card) return;

      // 2. Ignore actual "Add to Cart" and Quantity buttons
      // .js-store-prod-btn, .t-store__prod__quantity, .t-btn
      if (e.target.closest('.js-store-prod-btn') ||
        e.target.closest('.t-store__card__btn') ||
        e.target.closest('.t-store__prod__quantity') ||
        e.target.closest('.t-btn')) {
        return;
      }

      // 3. Find the actual Popup trigger (usually 'Description' button or link)
      // Tilda st310n often uses .js-store-prod-btn2 for details
      // We also check for the generic popup link just in case
      const popupLink = card.querySelector('.js-store-prod-btn2') || card.querySelector('a[href^="#prodpopup"]');

      if (popupLink) {
        // If the user clicked the link itself, let it be.
        if (e.target === popupLink || popupLink.contains(e.target)) return;

        // Stop the event from reaching Tilda's "Add to Cart" listeners
        e.preventDefault();
        e.stopPropagation();
        e.stopImmediatePropagation();

        // Trigger the popup
        popupLink.click();
      }
    }, true); // Capture phase is critical here
  });
</script>
